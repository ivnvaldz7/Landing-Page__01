<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
</head>
<body>
  <main class="main__content">
    <section class="ilustration">
      <header class="header">
        <figure class="content">
          <img src="/src/images/logo.svg" alt="main logo" class="content__img">
        </figure>
      </header>
        <figure class="ilustration__content">
          <img src="/src/images/illustration-mockups.svg" alt="main image">
        </figure>
    </section>
    <section class="information">
      <h1 class="information__title">Build The Community Your Fans Will Love</h1>
      <p class="information__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button class="information__btn">Register</button>
    </section>
    <footer class="footer">
      <div class="social">
        <span class="social__icon">
          <img src="/src/images/logo-facebook.svg" alt="facebook icon">
        </span>
        <span class="social__icon">
          <img src="/src/images/logo-instagram.svg" alt="instagram icon">
        </span>
        <span class="social__icon">
          <img src="/src/images/logo-twitter.svg" alt="twitter icon">
        </span>
      </div>
    </footer>
  </main>
</body>
</html>
