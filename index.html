<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/33a7d5df6e.js" crossorigin="anonymous"></script>
  <title>Landing Page</title>
</head>
<body>
  <header class="header">
    <img src="./src/images/logo.svg" alt="main logo" class="header__logo">      
  </header>
  <main class="main__content">
    <img src="./src/images/illustration-mockups.svg" alt="main image" class="banner">
    <article class="information">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button class="button">Register</button>
      </article>
    </main>
    <footer class="footer">
      <ul class="social">
        <li>
          <i href="#" class="fa fa-facebook social__icon"></i>
        </li>
        <li>
          <i href="#" class="fa fa-instagram social__icon"></i>
        </li>
        <li>
          <i href="#" class="fa fa-twitter social__icon"></i>
        </li>
      </ul>
    </footer>
</body>
</html>
